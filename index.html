
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photosession Pro - Vinpearl Nha Trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #020617;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(30px) rotate(360deg); }
        }
        .snowflake {
            position: fixed;
            top: -5%;
            z-index: 5;
            color: white;
            pointer-events: none;
            user-select: none;
            animation: snowfall linear infinite;
        }
        .shutter-top, .shutter-bottom {
            position: fixed;
            left: 0;
            width: 100%;
            height: 50.5%;
            background: #000;
            z-index: 1000;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
            pointer-events: auto;
        }
        .shutter-top { top: 0; }
        .shutter-bottom { bottom: 0; }
        .shutter-open .shutter-top { transform: translateY(-100%); pointer-events: none; }
        .shutter-open .shutter-bottom { transform: translateY(100%); pointer-events: none; }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        /* Shimmer effect for buttons */
        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }
        .shimmer-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: transform 0.6s;
            pointer-events: none;
            opacity: 0;
        }
        .shimmer-btn:hover::after {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }
    </style>
